<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0f172a, #1e293b); }
    .folder, .file-card { transition: all 0.25s ease; }
    .folder:hover, .file-card:hover { transform: scale(1.04); box-shadow: 0 12px 25px rgba(255,255,255,0.18); }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="min-h-screen text-white flex flex-col items-center">
  <!-- Header -->
  <header class="py-6 text-center">
    <h1 class="text-4xl font-bold tracking-wide">üìÇ Document Hub</h1>
    <p class="text-gray-300 mt-2">Click any folder to view your documents</p>
  </header>

  <!-- Folder Section -->
  <div id="folder-section" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-8 px-6 max-w-6xl">
    <div class="folder glass rounded-2xl p-6 text-center cursor-pointer" onclick="openFolder('pdf')">
      <div class="text-6xl mb-4">üìï</div>
      <h2 class="text-xl font-semibold mb-2">PDF Files</h2>
      <p class="text-gray-400" id="pdf-count">0 Files</p>
    </div>
    <div class="folder glass rounded-2xl p-6 text-center cursor-pointer" onclick="openFolder('doc')">
      <div class="text-6xl mb-4">üìò</div>
      <h2 class="text-xl font-semibold mb-2">DOC Files</h2>
      <p class="text-gray-400" id="doc-count">0 Files</p>
    </div>
    <div class="folder glass rounded-2xl p-6 text-center cursor-pointer" onclick="openFolder('all')">
      <div class="text-6xl mb-4">üìÇ</div>
      <h2 class="text-xl font-semibold mb-2">All in One</h2>
      <p class="text-gray-400">PDF, DOC & ZIP Files</p>
    </div>
    <!-- "Images" Folder -->
    <div class="folder glass rounded-2xl p-6 text-center cursor-pointer" onclick="openFolder('images')">
      <div class="text-6xl mb-4">üñºÔ∏è</div>
      <h2 class="text-xl font-semibold mb-2">All Images</h2>
      <p class="text-gray-400" id="image-count">0 Files</p>
    </div>
  </div>

  <!-- File List Section -->
  <div id="file-list-section" class="hidden flex-col items-center mt-10 px-6 max-w-6xl w-full">
    <button onclick="goBack()" class="self-start mb-6 bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg flex items-center">‚¨ÖÔ∏è Back to Folders</button>
    <h2 id="file-title" class="text-3xl font-bold mb-6"></h2>

    <!-- Mobile: 2 per row; md: 3 per row -->
    <div id="file-container" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-h-[70vh] overflow-y-auto"></div>
  </div>

  <!-- Image Viewer Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <button onclick="closeImageViewer()"
            class="absolute top-6 right-8 text-3xl font-bold text-white hover:scale-110 transition">
      ‚úï
    </button>
    <button onclick="showPrevImage()"
            class="absolute left-6 md:left-10 text-4xl text-white font-bold hover:scale-110 transition select-none">
      ‚ùÆ
    </button>
    <img id="modalImage" src="" alt="Preview"
         class="max-h-[80vh] max-w-[80vw] rounded-2xl shadow-2xl object-contain" />
    <button onclick="showNextImage()"
            class="absolute right-6 md:right-10 text-4xl text-white font-bold hover:scale-110 transition select-none">
      ‚ùØ
    </button>
  </div>

  <!-- PDF Viewer Modal (same page) -->
  <div id="pdfModal" class="fixed inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center z-40 hidden">
    <button onclick="closePdfViewer()"
            class="absolute top-6 right-8 text-3xl font-bold text-white hover:scale-110 transition">
      ‚úï
    </button>
    <div class="w-[90vw] h-[85vh] bg-gray-900 rounded-2xl overflow-hidden shadow-2xl">
      <iframe id="pdfFrame" src="" class="w-full h-full" frameborder="0"></iframe>
    </div>
  </div>

    const folderSection = document.getElementById('folder-section');
    const fileSection = document.getElementById('file-list-section');
    const fileContainer = document.getElementById('file-container');
    const fileTitle = document.getElementById('file-title');
    const pdfCount = document.getElementById('pdf-count');
    const docCount = document.getElementById('doc-count');
    const imageCount = document.getElementById('image-count');

    // Optional unused elements
    const imageSection = document.getElementById('image-section');
    const imageInput = document.getElementById('imageInput');
    const imageContainer = document.getElementById('image-container');

    pdfCount.textContent = `${files.pdf.length} Files`;
    docCount.textContent = `${files.doc.length} Files`;
    imageCount.textContent = `${files.images.length} Files`;

    let currentType = '';
    let currentList = [];
    let currentImageIndex = 0;

    function openFolder(type) {
      currentType = type;
      currentList = files[type] || [];
      folderSection.classList.add('hidden');
      fileSection.classList.remove('hidden');
      fileTitle.innerText = type.toUpperCase() + ' Files';
      renderFiles(currentList);

      if (type === 'images' && imageSection) {
        imageSection.classList.remove('hidden');
      } else if (imageSection) {
        imageSection.classList.add('hidden');
      }
    }

    function renderFiles(list) {
      fileContainer.innerHTML = '';
      if (!Array.isArray(list) || list.length === 0) {
        fileContainer.innerHTML = '<p class="text-gray-300">No files found.</p>';
        return;
      }

      list.forEach((file, index) => {
        const card = document.createElement('div');
        card.className = 'file-card glass p-5 rounded-xl flex flex-col justify-between';

        const lowerName = file.name.toLowerCase();
        let icon = 'üìÅ';

        if (currentType === 'pdf') {
          icon = 'üìÑ';
        } else if (currentType === 'doc') {
          icon = 'üìù';
        } else if (currentType === 'images') {
          icon = 'üñºÔ∏è';
        } else if (currentType === 'all') {
          if (lowerName.endsWith('.zip')) icon = 'üì¶';
          else if (lowerName.endsWith('.pdf')) icon = 'üìÑ';
          else if (lowerName.endsWith('.doc') || lowerName.endsWith('.docx')) icon = 'üìù';
        }

        let actionButton = '';

        if (currentType === 'images') {
          actionButton = `
            <button onclick="openImageViewer(${index})"
              class="text-center bg-gradient-to-r from-pink-500 to-purple-600 hover:from-purple-600 hover:to-pink-500 px-4 py-2 rounded-lg mt-3 font-medium">
              View
            </button>
          `;
        } else if (currentType === 'pdf') {
          actionButton = `
            <button onclick="openPdfViewer('${file.url}')"
              class="text-center bg-gradient-to-r from-pink-500 to-purple-600 hover:from-purple-600 hover:to-pink-500 px-4 py-2 rounded-lg mt-3 font-medium">
              View
            </button>
          `;
        } else if (currentType === 'all' && lowerName.endsWith('.zip')) {
          actionButton = `
            <a href="${file.url}" download
               class="text-center bg-gradient-to-r from-pink-500 to-purple-600 hover:from-purple-600 hover:to-pink-500 px-4 py-2 rounded-lg mt-3 font-medium">
              Download ZIP
            </a>
          `;
        } else {
          actionButton = `
            <a href="${file.url}" target="_blank" rel="noopener noreferrer"
               class="text-center bg-gradient-to-r from-pink-500 to-purple-600 hover:from-purple-600 hover:to-pink-500 px-4 py-2 rounded-lg mt-3 font-medium">
              View
            </a>
          `;
        }

        card.innerHTML = `
          <div class="flex items-center mb-3">
            <span class="text-3xl mr-3">${icon}</span>
            <p class="font-medium text-white truncate" title="${file.name}">${file.name}</p>
          </div>
          ${actionButton}
        `;
        fileContainer.appendChild(card);
      });
    }

    function goBack() {
      fileSection.classList.add('hidden');
      folderSection.classList.remove('hidden');
      currentType = '';
      currentList = [];
      closeImageViewer();
      closePdfViewer();
    }

    if (imageInput) {
      imageInput.addEventListener('change', function(event) {
        const filesUp = event.target.files;
        if (filesUp && imageContainer) {
          for (let i = 0; i < filesUp.length; i++) {
            const file = filesUp[i];
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.className = 'w-32 h-32 object-cover rounded-lg';
            imageContainer.appendChild(img);
          }
        }
      });
    }

    // Image viewer logic
    function openImageViewer(index) {
      if (!currentList || !currentList[index]) return;
      currentImageIndex = index;
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = currentList[currentImageIndex].url;
      modal.classList.remove('hidden');
    }

    function closeImageViewer() {
      const modal = document.getElementById('imageModal');
      if (modal) modal.classList.add('hidden');
    }

    function showPrevImage() {
      if (!currentList || !currentList.length) return;
      currentImageIndex = (currentImageIndex - 1 + currentList.length) % currentList.length;
      const modalImg = document.getElementById('modalImage');
      modalImg.src = currentList[currentImageIndex].url;
    }

    function showNextImage() {
      if (!currentList || !currentList.length) return;
      currentImageIndex = (currentImageIndex + 1) % currentList.length;
      const modalImg = document.getElementById('modalImage');
      modalImg.src = currentList[currentImageIndex].url;
    }

    // PDF viewer logic
    function openPdfViewer(url) {
      const modal = document.getElementById('pdfModal');
      const frame = document.getElementById('pdfFrame');
      frame.src = url;
      modal.classList.remove('hidden');
    }

    function closePdfViewer() {
      const modal = document.getElementById('pdfModal');
      const frame = document.getElementById('pdfFrame');
      if (frame) frame.src = '';
      if (modal) modal.classList.add('hidden');
    }

    window.openImageViewer = openImageViewer;
    window.closeImageViewer = closeImageViewer;
    window.showPrevImage = showPrevImage;
    window.showNextImage = showNextImage;
    window.openPdfViewer = openPdfViewer;
    window.closePdfViewer = closePdfViewer;
  </script>
